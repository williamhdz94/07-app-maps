<div #map></div>

<section id="controls">
  <h2 class="text-2xl font-bold text-black mb-2">Zoom</h2>

  <small class="text-gray-500 font-normal">
    {{ zoom() | number : '1.0-0'}}
  </small>

  <input type="range" min="1" max="19" [value]="zoom()" class="range range-primary" (input)="zoom.set(+txtZoom.value)" #txtZoom/>
</section>
